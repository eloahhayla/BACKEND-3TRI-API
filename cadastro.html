<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://thumbs.dreamstime.com/b/empty-rectangular-frame-mermaid-birthday-party-invitation-pastel-purple-blue-tones-small-bubbles-367770280.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #ccfcffc9; /* azul marinho transparente */
      color: rgb(0, 0, 0);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0px 4px 6px #ff5dc1;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 15px;
    }

    .texto-logo h1 {
      margin: 0;
      font-size: 28px;
      font-family: 'Georgia', serif;
      color: #ff5dc1;
    }

    .texto-logo p {
      margin: 0;
      font-size: 14px;
      font-style: italic;
      color: #ff5dc1;
    }

    nav a {
      color: #ff5dc1;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #008cff;
    }

    /* Conteúdo principal */
    main {
      padding: 30px;
    }

    form {
      background-color: #ccfcffc9;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgb(255, 102, 191);
      width: 50%;
      max-width: 600px;
      margin: 40px auto;
      border: 2px solid #ccfcffc9;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      color: #ff5bc0;
      display: block;
      text-align: left;
    }

    .input-texto {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 15px auto;
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #ff5dc1;
      border-radius: 10px;
      box-shadow: 1px 1px 4px #ff3cc5;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #ff5dc1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 3px 6px #5c83cac9;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #97126f;
    }

    input[type="submit"]:active {
      transform: scale(0.96);
      box-shadow: 0px 2px 4px #97126f;
    }
  </style>
</head>

  <header>
    <div class="logo">
      <img src="image-removebg-preview(1).png" alt="Logo Eloah dos Mares">
      <div class="texto-logo">
        <h1>Eloah dos Mares</h1>
        <p>Os peixes mais saudáveis estão aqui!</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="meusdados.html">Meus Dados</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="nome_completo">Nome completo:</label>
      <input type="text" id="nome_completo" class="input-texto" required>
    
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" class="input-texto" required>
    
      <label for="estado">Estado:</label>
      <input type="text" id="estado" class="input-texto" required>
    
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" class="input-texto" required>
    
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" class="input-texto" required>
    
      <label for="n_casa">Número da casa:</label>
      <input type="number" id="n_casa" class="input-texto" required>
    
      <label for="rua">Rua:</label>
      <input type="text" id="rua" class="input-texto" required>
    
      <label for="cep">CEP:</label>
      <input type="text" id="cep" class="input-texto" onblur="pesquisarCEP(this.value)" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" class="input-texto" required>
    
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" class="input-texto" required>
    
      <label for="senha">Senha:</label>
      <input type="password" id="senha" class="input-texto" required>
    
      <p id="erro"></p>
    
      <input type="submit" value="Enviar">
    </form>    
  </main>

  <footer></footer>
</body>
</html>
