<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://thumbs.dreamstime.com/b/empty-rectangular-frame-mermaid-birthday-party-invitation-pastel-purple-blue-tones-small-bubbles-367770280.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #ccfcffc9;
      box-shadow: 0px 4px 6px #ff5dc1;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 15px;
    }

    .texto-logo h1 {
      margin: 0;
      font-size: 28px;
      font-family: 'Georgia', serif;
      color: #ff5dc1;
    }

    .texto-logo p {
      margin: 0;
      font-size: 14px;
      font-style: italic;
      color: #ff5dc1;
    }

    nav a {
      color: #ff5dc1;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #008cff;
    }

    main {
      padding: 30px;
    }

    form {
      background-color: #ccfcffc9;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgb(255, 102, 191);
      width: 50%;
      max-width: 600px;
      margin: 40px auto;
      border: 2px solid #ccfcffc9;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      color: #ff5bc0;
      display: block;
      text-align: left;
    }

    .input-texto {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 15px auto;
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #ff5dc1;
      border-radius: 10px;
      box-shadow: 1px 1px 4px #ff3cc5;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #ff5dc1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 3px 6px #5c83cac9;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #97126f;
    }

    input[type="submit"]:active {
      transform: scale(0.96);
      box-shadow: 0px 2px 4px #97126f;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #ff5dc1;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="image-removebg-preview(1).png" alt="Logo Eloah dos Mares">
        <div class="texto-logo">
          <h1>Eloah dos Mares</h1>
          <p>Os peixes mais saudáveis estão aqui!</p>
        </div>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="cadastro.html">Cadastro</a>
      </nav>
    </div>
  </header>

  <main>
    <form id="form-login">
      <label for="email">Email:</label>
      <input type="email" id="email" class="input-texto" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" class="input-texto" required>

      <p style="text-align: center;">Não possui conta? <a href="./cadastro.html">Cadastre-se</a></p>

      <input type="submit" value="Entrar">
    </form>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    function mostrarToast(mensagem, sucesso = true) {
      const toast = document.getElementById("toast");
      toast.textContent = mensagem;
      toast.style.backgroundColor = sucesso ? "#4CAF50" : "#f44336";
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === "teste@teste.com" && senha === "123456") {
        mostrarToast("Login realizado com sucesso!", true);
      } else {
        mostrarToast("Email ou senha incorretos!", false);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <footer style="background: linear-gradient(180deg, #84dcff, #ff86d1); color: #fff; text-align: center; padding: 30px 10px;">
    <div style="font-size: 20px; margin-bottom: 10px; font-weight: bold;">
      Os peixes mais saudáveis!!!
    </div>
    <p style="font-size: 14px; opacity: 0.8;">
      (mas só de olhar, porque comer peixe de aquário não pode!)
    </p>
    <p style="font-size: 12px; margin-top: 20px; opacity: 0.5;">
      © 2025 Eloah dos Mares. Todos os direitos reservados.
    </p>
  </footer>
</body>
</html>
