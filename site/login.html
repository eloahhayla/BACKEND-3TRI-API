<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Fruttare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://img.freepik.com/fotos-gratis/celebracao-do-dia-mundial-da-saude-com-alimentos-saudaveis_23-2151183605.jpg?semt=ais_hybrid&w=740&q=80") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(3px);
    }

    header {
      background-color: rgba(255, 247, 230, 0.9);
      box-shadow: 0px 4px 6px rgba(230, 136, 49, 0.2);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 70px;
      margin-right: 15px;
    }

    .texto-logo h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #d94f04;
      letter-spacing: 1px;
    }

    .texto-logo p {
      margin: 0;
      font-size: 14px;
      color: #e67300;
      font-weight: 500;
      text-transform: uppercase;
    }

    nav a {
      color: #d94f04;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #6b8e23;
    }

    main {
      padding: 30px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(217, 79, 4, 0.2);
      width: 50%;
      max-width: 600px;
      margin: 60px auto;
      border: 2px solid rgba(217, 79, 4, 0.1);
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      color: #d94f04;
      display: block;
      text-align: left;
    }

    .input-texto {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 15px auto;
      padding: 10px;
      background-color: #fffaf2;
      border: 2px solid #f1b67a;
      border-radius: 10px;
      font-size: 1em;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    input[type="submit"] {
      background-color: #d94f04;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #e67300;
      transform: scale(1.03);
    }

    input[type="submit"]:active {
      transform: scale(0.96);
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #6b8e23;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="image-removebg-preview(1).png" alt="Logo Fruttare">
        <div class="texto-logo">
          <h1>FRUTTARE</h1>
          <p>Um toque de frescor.</p>
        </div>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="cadastro.html">Cadastro</a>
      </nav>
    </div>
  </header>

  <main>
    <form id="form-login">
      <label for="email">Email:</label>
      <input type="email" id="email" class="input-texto" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" class="input-texto" required>

      <p style="text-align: center;">NÃ£o possui conta? <a href="./cadastro.html" style="color:#e67300; font-weight:bold;">Cadastre-se</a></p>

      <input type="submit" value="Entrar">
    </form>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    function mostrarToast(mensagem, sucesso = true) {
      const toast = document.getElementById("toast");
      toast.textContent = mensagem;
      toast.style.backgroundColor = sucesso ? "#6b8e23" : "#d94f04";
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === "teste@teste.com" && senha === "123456") {
        mostrarToast("Login realizado com sucesso!", true);
      } else {
        mostrarToast("Email ou senha incorretos!", false);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
