<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruttare ‚Äî Produtos</title>
  <style>
    /* === ESTILO GERAL === */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #FFF5E1;
      color: #6E4B3A;
    }

    /* === CABE√áALHO === */
    header {
      background-color: #FDEBD0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 55px;
    }

    .logo-texto {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .logo-texto h1 {
      margin: 0;
      font-size: 24px;
      color: #E85C0D;
      letter-spacing: 1px;
    }

    .logo-texto p {
      margin: 0;
      font-size: 13px;
      color: #F58634;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      color: #6E4B3A;
      font-weight: 500;
      margin-left: 20px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #B76E79;
    }

    /* === PESQUISA === */
    .pesquisa-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0 10px;
      gap: 10px;
    }

    .pesquisa-container input {
      width: 50%;
      padding: 10px 20px;
      border-radius: 25px;
      border: 1px solid #A3C9A8;
      outline: none;
      color: #6E4B3A;
      background-color: #fff;
    }

    .pesquisa-container input::placeholder {
      color: #ccc;
    }

    /* === LISTA DE PRODUTOS === */
    .lista-produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px 20px 40px;
    }

    .item-produto {
      background-color: #FDEBD0;
      border-radius: 15px;
      width: 260px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .item-produto:hover {
      transform: scale(1.03);
    }

    .item-produto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info-produto {
      padding: 10px 15px;
      text-align: center;
    }

    .info-produto h3 {
      margin: 5px 0;
      color: #6E4B3A;
      font-size: 18px;
    }

    .info-produto p {
      font-size: 13px;
      color: #6E4B3A;
      margin: 0;
    }

    .loading {
      text-align: center;
      margin-top: 40px;
      color: #B76E79;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background-color: #FDEBD0;
      padding: 10px;
      color: #6E4B3A;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="fruttare_logo.png" alt="Logo Fruttare">
      <div class="logo-texto">
        <h1>FRUTTARE</h1>
        <p>UM TOQUE DE FRESCOR.</p>
      </div>
    </div>
    <nav>
      <a href="login.html">Login</a>
      <a href="produtos.html">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="pesquisa-container">
    <input type="text" id="pesquisa" placeholder="Pesquisar fruta... üçì">
  </div>

  <div id="loading" class="loading">Carregando frutas fresquinhas...</div>
  <div id="listaProdutos" class="lista-produtos"></div>

  <footer>¬© 2025 Fruttare ‚Äî Um toque de frescor üçä</footer>

  <script>
    const inputPesquisa = document.getElementById("pesquisa");
    const lista = document.getElementById("listaProdutos");
    const loading = document.getElementById("loading");
    let produtos = [];

    async function carregarProdutos() {
      try {
        const resposta = await fetch("http://10.210.87.61:3002/produtos/estoque");
        const dados = await resposta.json();
        produtos = dados;
        mostrarProdutos(dados);
      } catch (erro) {
        loading.innerText = "Erro ao carregar produtos üò¢";
        console.error(erro);
      } finally {
        loading.style.display = "none";
      }
    }

    function mostrarProdutos(listaProdutos) {
      lista.innerHTML = "";
      if (listaProdutos.length === 0) {
        lista.innerHTML = "<p>Nenhum produto encontrado üçå</p>";
        return;
      }
      listaProdutos.forEach((item) => {
        const div = document.createElement("div");
        div.classList.add("item-produto");

        div.innerHTML = `
          <img src="${item.imagens}" alt="${item.nome_produto}">
          <div class="info-produto">
            <h3>${item.nome_produto}</h3>
            <p>${item.descricao_produto}</p>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    inputPesquisa.addEventListener("input", () => {
      const texto = inputPesquisa.value.toLowerCase();
      const filtrados = produtos.filter(p =>
        p.nome_produto.toLowerCase().includes(texto)
      );
      mostrarProdutos(filtrados);
    });

    carregarProdutos();
  </script>

</body>
</html>
